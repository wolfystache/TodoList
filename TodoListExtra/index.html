<!--
Name: Arthur Clark
Date: 04/24/2019
Filename: todoList.html
Description:
- This page allows users to create a 'To do list' in order to plan out tasks that they 
	need to get done. There is a simple form, using the Bootstrap scalable grid system, that 
	lets users name a task and input what date it needs to be done by. This form uses HTML5 validation 
	to check for correct input. The method setDate() also makes the minimum date allowed to be tomorrow. 
	The method createTask() creates a bootstrap column that sizes by the inate size of the content and contains
	the task name and the number of days that the user has to complete the task.
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<style>
		.btn {
			background-color: blanchedalmond;
			margin-right: 10px;
		}

		.btn:hover {
			font-weight: bold;
			text-decoration: underline;
		}
	</style>
	<script type="text/javascript" src="Scripts/todoList.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Todo List Assignment</title>
</head>
<body>
	<!-- Main container that defines scalable margins -->
	<div class="container col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10">
		<h1 style="text-align: center;font-weight: bold; margin-top: 20px">Todo List</h1>
		<form onsubmit="return createTask()">
			<div class="container col-lg-10 col-md-10 col-sm-10 col-xs-10" style="text-align:left">
				<strong>Task</strong>
				<div class="form-group">
					<input class="form-control" type="text" id="taskField" name="taskField" required />
				</div>
				<strong>Deadline Date</strong>
				<div class="form-group">
					<input class="form-control" type="date" id="daysField" name="daysField" required />
				</div>
				<input class="btn badge-pill" style="background-color: blue; color: ghostwhite" type="submit" />
			</div>
		</form>
		<hr />
		<!-- Empty row that will be house the task columns created in createTask() -->
		<div class="row">
		</div>

	</div>
	<!-- Sets up the minimum allowed date to be tomorrow -->
	<script>setDate();</script>
</body>
</html>
